<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Asdrúbal</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function mostrarAlerta() {
            alert('Mensaje enviado correctamente');
        }
    </script>
</head>
<body>
    <header>
        <h1>Aplicacion</h1>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <section id="contacto">
        <h2>Contacto</h2>
        <p>¿Tienes alguna pregunta o comentario? ¡Contáctanos!</p>
        <form action="/contacto" method="post" onsubmit="mostrarAlerta()"> <!-- Modificado: onsubmit="mostrarAlerta()" -->
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="email">Correo Electrónico:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Enviar">
        </form>
    </section>
    <footer>
    </footer>
</body>
</html>
